    <div class="main-container">
      <div class="main-slider">
        <div>
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class="d-block w-100 slider-image"
                  src="https://images.pexels.com/photos/531321/pexels-photo-531321.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                  alt="First slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100 slider-image"
                  src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8dHJhdmVsfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                  alt="Second slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100 slider-image"
                  src="https://images.unsplash.com/photo-1488646953014-85cb44e25828?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8dHJhdmVsfGVufDB8MHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                  alt="Third slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100 slider-image"
                  src="https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dHJhdmVsfGVufDB8MHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                  alt="Forth slide"
                  data-ride="4"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-slider">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="#">
            <div class="nav-logo">WeTrip</div></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"

          <div

            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link text-light" href="/">Home</a>
              </li>
            </ul>
          </div>
        </nav>
        <div>
          <div class="slider-ctrl">
            <div class="nav-ctrl mr-3">
              <div class="slider-out">
                <div id="subSlide" class="slider-btn-wrap ">
                  <a
                    href="#carouselExampleControls"
                    role="button"
                    data-slide="prev"
                    onclick="subSlide()"
                  >
                    <i class="fas fa-chevron-circle-left slider-btn"></i>
                  </a>
                </div>
              </div>
              <div id="slideNo" class="slider-num">01</div>
              <div id="addSlide" class="slider-out">
                <div class="slider-btn-wrap">
                  <a
                    href="#carouselExampleControls"
                    role="button"
                    data-slide="next"
                    onclick="addSlide()"
                  >
                    <i class="fas fa-chevron-circle-right slider-btn"></i>
                  </a>
                </div>
              </div>
            </div>
